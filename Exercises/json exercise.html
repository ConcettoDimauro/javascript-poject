<body>
    <link rel="stylesheet" type="text/css" href="scripts/style.css">
<script>
    "use strict";

    let requestURL = 'https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json';
    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json'
    request.send();
    request.onload = function() {
        let requestData = request.response;
        let myH1 = document.createElement('p');
        let heroTable = document.createElement('p');
        let memberTable = requestData ['members'];
        

        for (let i = 0; i < memberTable.length; i++){
            heroTable.textContent += requestData['members'] [i] ['name'];
        }

        
        myH1.textContent = requestData['squadName'];
        document.getElementsByTagName('body') [0].appendChild(myH1);
        document.getElementsByTagName('body') [0].appendChild(heroTable);
    }
</script>
</body>
