<body>
    <input type="string" id="searchQuery"=> Search box </input>
    <button onclick="kingLoop()">Click me to search for a king</button>
    <p id="key" style="text-align:center;"></p>
    <link rel="stylesheet" type="text/css" href="scripts/style.css">



    <script>
        "use strict";

        function kingLoop() {

            let requestURL = 'https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json';
            let request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json'
            request.send();
            let searchQuery = (document.getElementById("searchQuery").value.toUpperCase());


            request.onload = function () {
                let requestData = request.response;
                let para = document.getElementById("key");
                para.innerHTML = "";

                for (let i = 0; i < requestData.length; i++) {
                    for (let key in requestData[i]) {
                        if (requestData[i][key].toUpperCase().includes(searchQuery)) {
                            console.log(requestData[i].nm);
                            console.log(requestData[i].hse);
                            console.log(requestData[i].cty);
                            console.log(requestData[i].yrs);
                            para.innerHTML += requestData[i].nm + requestData[i].hse + requestData[i].cty + requestData[i].yrs + "<br>";

                        }

                    }



                }
            }

        }
    </script>
</body>
